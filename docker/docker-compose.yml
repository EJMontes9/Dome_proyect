version: '3.8'

services:
  mariadb:
    image: mariadb:10.6
    container_name: moodle-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: moodle
      MYSQL_USER: moodle
      MYSQL_PASSWORD: moodlepassword
    volumes:
      - ./mariadb/data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  moodle:
    image: bitnami/moodle:4.3
    container_name: moodle-app
    environment:
      MOODLE_DATABASE_HOST: mariadb
      MOODLE_DATABASE_PORT_NUMBER: 3306
      MOODLE_DATABASE_USER: moodle
      MOODLE_DATABASE_PASSWORD: moodlepassword
      MOODLE_DATABASE_NAME: moodle
      MOODLE_USERNAME: admin
      MOODLE_PASSWORD: Admin123!
      MOODLE_EMAIL: admin@localhost.com
      MOODLE_SITE_NAME: "Moodle Dev - Programacion Movil"
      ALLOW_EMPTY_PASSWORD: "no"
    volumes:
      - ./moodle/data:/bitnami/moodle
      - ./moodle/moodledata:/bitnami/moodledata
    ports:
      - "8080:8080"
      - "8443:8443"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
